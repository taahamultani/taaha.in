<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#202124">
    <title>Under Development - Taaha Multani</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #202124;
            color: #e5e7eb;
            line-height: 1.6;
            color-scheme: dark;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            width: 100%;
            max-width: 720px;
            background: #0f172a;
            border: 1.5px solid #1f2937;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            padding: 2rem;
            text-align: center;
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            background: #1f2937;
            color: #f59e0b;
            border: 1px solid #374151;
            border-radius: 999px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .cta {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 0.6rem 1.1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            border: 1.5px solid #475569;
            background: #111827;
            color: #e5e7eb;
            transition: border 0.2s, box-shadow 0.2s, color 0.2s;
        }
        .btn:hover {
            border: 1.5px solid #60a5fa;
            box-shadow: 0 2px 8px rgba(96,165,250,0.15);
            color: #8ab4f8;
        }
        .footer {
            margin-top: 1.75rem;
            color: #94a3b8;
            font-size: 0.95rem;
        }
        @media (max-width: 600px) {
            .card { padding: 1.25rem; }
            .title { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="badge">Heads up</div>
        <div class="title">This page is under development</div>
        <div class="subtitle">I am crafting a better AI chat experience. Please check back soon.</div>
        <div class="cta">
            <a class="btn" href="/">Go to Home</a>
        </div>
        <div class="footer">&copy; 2025 Taaha Multani</div>
    </main>
    <script>
        (function() {
            try {
                var doc = document; // Basic runtime presence validation
                if (!doc) {
                    return;
                }
            } catch (e) {
                // If document is not available, safely exit
                return;
            }
        })();
    </script>
</body>
</html>
